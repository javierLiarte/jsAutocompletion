<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Autocomplete - Default functionality</title>
  <link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.css">

  <script src="js/jquery-1.10.2.js"></script>
  <script src="js/jquery-ui-1.10.4.custom.js"></script>
  <script src="js/tags2.js"></script>
</head>
<style type="text/css">
  .tag-item {
    background-color: #ccd;
    border-radius: 5px;
    padding: 4px 6px;
  }
</style>
<body>

<h1>Tags autocompletion</h1>
Detected tags are: <div id="detected-tags"></div>
<br/>

<form name="tag-completion" id="tag-completion-form" method="get">
<div class="ui-widget">
  <label for="tags">Tags: </label>
  <input id="tags" />
  <input type="hidden" name="selected-tags" id="selected-tags" value="" />
  <input type="submit" />
</div>
</form>
 
<div id="result">Submited tags are </div>
 
</body>
</html>
